<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">

{{template "public/head.html" .}}

<div id="title">
    <span>{{.articleDetail.Title}}</span>
</div>

<div style="color:#00000070; width:50%;margin: 0 auto; margin-left:21.5%;font-size: 25px;font-weight: bold;">
    <span font color:#00000070;>summary: {{.articleDetail.Summary}}</span>
</div>


<input type="hidden" id="HTMLcontent" value={{.articleDetail.Content}}>
</input>

<input id="str0" type="hidden" value={{.articleDetail.Content}}>
</input>

<div style="width: 60%;margin:0 auto;">
    <div id="layout" class="editor">
        <div id="test-editormd">
            <textarea id="str1"></textarea>
        </div>
    </div>
</div>

<script type="text/javascript">
    var text = document.getElementById("str1");
    text.value = document.getElementById("str0").value;
    testEditor = editormd.markdownToHTML("test-editormd", {
        htmlDecode: "style,script,iframe",  // you can filter tags decode
        emoji: true,
        taskList: true,
        tex: true,  // 默认不解析
        flowChart: true,  // 默认不解析
        sequenceDiagram: true,  // 默认不解析
    });

</script>

<div style="width: auto; position:absolute;left:50%;transform: translateX(-50%);">

</div>
